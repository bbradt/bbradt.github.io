<div class="poem">
<h2>The Look</h2>
<h3>By: SARA TEASDALE</h3>
<p">
Strephon kissed me in the spring,</br>
Robin in the fall,</br>
But Colin only looked at me</br>
And never kissed at all.</br>
</br>
Strephon's kiss was lost in jest,</br>
Robin's lost in play,</br>
But the kiss in Colin's eyes</br>
Haunts me night and day.</br>
</p>
