                    <div class="poem">
                        <h2>The Lady</h2>
                        <h3>By: GUILLAUME APOLLINAIRE</h3>
                        <p ">
Knock knock He has closed his door</br>
The gardens lilies have started to rot</br>
So who is the corpse being carried from the house</br>
</br>
You just knocked on his door</br>
</br>
And trot trot</br>
</br>
Trot goes little lady mouse</br>
</br>
Translated from the French </br>
</p>
