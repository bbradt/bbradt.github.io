                    <div class="poem">
                        <h2>Knowledge</h2>
                        <h3>By: LOUISE BOGAN</h3>
                        <p ">
Now that I know</br>
That passion warms little</br>
Of flesh in the mold,</br>
And treasure is brittle,</br>
</br>
Ill lie here and learn</br>
How, over their ground,</br>
Trees make a long shadow</br>
And a light sound.</br>
</br>
</br>
August 1922</br>
</p>
