<div class="poem">
<h2>On Gut</h2>
<h3>By: EN JONSON</h3>
<p">
Gut eats all day and lechers all the night;</br>
So all his meat he tasteth over twice;</br>
And, striving so to double his delight,</br>
He makes himself a thoroughfare of vice.</br>
Thus in his belly can he change a sin:</br>
Lust it comes out, that gluttony went in.</br>
</p>
