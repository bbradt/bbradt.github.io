                    <div class="poem">
                        <h2>Eight O'Clock</h2>
                        <h3>By: SARA TEASDALE</h3>
                        <p ">
Supper comes at five o'clock,</br>
At six, the evening star,</br>
My lover comes at eight o'clock</br>
But eight o'clock is far.</br>
</br>
How could I bear my pain all day</br>
Unless I watched to see</br>
The clock-hands laboring to bring</br>
Eight o'clock to me.</br>
</p>
