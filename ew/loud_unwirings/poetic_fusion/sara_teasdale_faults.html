                    <div class="poem">
                        <h2>Faults</h2>
                        <h3>By: SARA TEASDALE</h3>
                        <p ">
They came to tell your faults to me,</br>
They named them over one by one;</br>
I laughed aloud when they were done,</br>
I knew them all so well before, </br>
Oh, they were blind, too blind to see</br>
Your faults had made me love you more.</br>
</p>
