                    <div class="poem">
                        <h2>Song [Only the wanderer]</h2>
                        <h3>By: IVOR GURNEY</h3>
                        <p ">
Only the wanderer</br>
   Knows England's graces,</br>
Or can anew see clear</br>
   Familiar faces.</br>
</br>
And who loves joy as he</br>
   That dwells in shadows?</br>
Do not forget me quite,</br>
   O Severn meadows.</br>
</p>
