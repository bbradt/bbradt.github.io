                    <div class="poem">
                        <h2>Lost</h2>
                        <h3>By: CARL SANDBURG</h3>
                        <p ">
Desolate and lone</br>
All night long on the lake</br>
Where fog trails and mist creeps,</br>
The whistle of a boat</br>
Calls and cries unendingly,</br>
Like some lost child</br>
In tears and trouble</br>
Hunting the harbor's breast</br>
And the harbor's eyes.</br>
</p>
