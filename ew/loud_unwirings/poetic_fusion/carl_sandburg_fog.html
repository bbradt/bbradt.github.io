                    <div class="poem">
                        <h2>Fog</h2>
                        <h3>By: CARL SANDBURG</h3>
                        <p ">
The fog comes</br>
on little cat feet.</br>
</br>
It sits looking</br>
over harbor and city</br>
on silent haunches</br>
and then moves on.</br>
</p>
